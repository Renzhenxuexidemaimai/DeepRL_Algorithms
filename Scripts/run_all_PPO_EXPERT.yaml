session_name: run-all-PPO_EXPERT
start_directory: ~/PycharmProjects/DeepRL_Algorithms
windows:
- layout: tiled
  panes:
  - rl && python Algorithms/pytorch/GAIL/expert_trajectory_collector.py --env_id HalfCheetah-v3
    --n_trajs 800 --model_path ./Algorithms/pytorch/PPO/trained_models/HalfCheetah-v3_ppo.p
    --data_path ./Algorithms/pytorch/GAIL/data
  - rl && python Algorithms/pytorch/GAIL/expert_trajectory_collector.py --env_id Hopper-v3
    --n_trajs 800 --model_path ./Algorithms/pytorch/PPO/trained_models/Hopper-v3_ppo.p
    --data_path ./Algorithms/pytorch/GAIL/data
  - rl && python Algorithms/pytorch/GAIL/expert_trajectory_collector.py --env_id Walker2d-v3
    --n_trajs 800 --model_path ./Algorithms/pytorch/PPO/trained_models/Walker2d-v3_ppo.p
    --data_path ./Algorithms/pytorch/GAIL/data
  - rl && python Algorithms/pytorch/GAIL/expert_trajectory_collector.py --env_id Swimmer-v3
    --n_trajs 800 --model_path ./Algorithms/pytorch/PPO/trained_models/Swimmer-v3_ppo.p
    --data_path ./Algorithms/pytorch/GAIL/data
  - rl && python Algorithms/pytorch/GAIL/expert_trajectory_collector.py --env_id Ant-v3
    --n_trajs 800 --model_path ./Algorithms/pytorch/PPO/trained_models/Ant-v3_ppo.p
    --data_path ./Algorithms/pytorch/GAIL/data
  - rl && tensorboard --logdir=./Algorithms/pytorch/log
  window_name: PPO_EXPERT
