session_name: run-all-GAIL
start_directory: ~/PycharmProjects/DeepRL_Algorithms
windows:
- layout: tiled
  panes:
  - rl && python -m Algorithms.pytorch.GAIL.main --env_id HalfCheetah-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 2  --render False --config_path config/config.yml
    --expert_data_path data/HalfCheetah-v3.npz
  - rl && python -m Algorithms.pytorch.GAIL.main --env_id Hopper-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 2  --render False --config_path config/config.yml
    --expert_data_path data/Hopper-v3.npz
  - rl && python -m Algorithms.pytorch.GAIL.main --env_id Walker2d-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 2  --render False --config_path config/config.yml
    --expert_data_path data/Walker2d-v3.npz
  - rl && python -m Algorithms.pytorch.GAIL.main --env_id Swimmer-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 2  --render False --config_path config/config.yml
    --expert_data_path data/Swimmer-v3.npz
  - rl && python -m Algorithms.pytorch.GAIL.main --env_id Ant-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 2  --render False --config_path config/config.yml
    --expert_data_path data/Ant-v3.npz
  - rl && tensorboard --logdir=./pytorch/GAIL/log
  window_name: GAIL
