session_name: run-all-GAIL
start_directory: ~/PycharmProjects/DeepRL_Algorithms
windows:
- layout: tiled
  panes:
  - python -m Algorithms.pytorch.GAIL.main --env_id HalfCheetah-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 16  --render False --config_path ./pytorch/GAIL/config/config.yml
    --expert_data_path ./pytorch/GAIL/data/HalfCheetah-v3.npz
  - tensorboard --logdir=./pytorch/GAIL/log
  - python -m Algorithms.pytorch.GAIL.main --env_id Hopper-v3 --save_model_path ./pytorch/GAIL/trained_models
    --num_process 16  --render False --config_path ./pytorch/GAIL/config/config.yml
    --expert_data_path ./pytorch/GAIL/data/Hopper-v3.npz
  - tensorboard --logdir=./pytorch/GAIL/log
  - python -m Algorithms.pytorch.GAIL.main --env_id Walker2d-v3 --save_model_path
    ./pytorch/GAIL/trained_models --num_process 16  --render False --config_path ./pytorch/GAIL/config/config.yml
    --expert_data_path ./pytorch/GAIL/data/Walker2d-v3.npz
  - tensorboard --logdir=./pytorch/GAIL/log
  - python -m Algorithms.pytorch.GAIL.main --env_id Swimmer-v3 --save_model_path ./pytorch/GAIL/trained_models
    --num_process 16  --render False --config_path ./pytorch/GAIL/config/config.yml
    --expert_data_path ./pytorch/GAIL/data/Swimmer-v3.npz
  - tensorboard --logdir=./pytorch/GAIL/log
  - python -m Algorithms.pytorch.GAIL.main --env_id Ant-v3 --save_model_path ./pytorch/GAIL/trained_models
    --num_process 16  --render False --config_path ./pytorch/GAIL/config/config.yml
    --expert_data_path ./pytorch/GAIL/data/Ant-v3.npz
  - tensorboard --logdir=./pytorch/GAIL/log
  window_name: GAIL
