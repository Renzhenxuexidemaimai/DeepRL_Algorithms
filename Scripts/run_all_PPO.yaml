session_name: run-all-PPO
start_directory: ~/PycharmProjects/DeepRL_Algorithms
windows:
- layout: tiled
  panes:
  - rl && python -m Algorithms.pytorch.PPO.main --env_id HalfCheetah-v3 --max_iter
    800 --model_path trained_models --num_process 16 --render False --seed 2020
  - rl && python -m Algorithms.pytorch.PPO.main --env_id Hopper-v3 --max_iter 800
    --model_path trained_models --num_process 16 --render False --seed 2020
  - rl && python -m Algorithms.pytorch.PPO.main --env_id Walker2d-v3 --max_iter 800
    --model_path trained_models --num_process 16 --render False --seed 2020
  - rl && python -m Algorithms.pytorch.PPO.main --env_id Swimmer-v3 --max_iter 800
    --model_path trained_models --num_process 16 --render False --seed 2020
  - rl && python -m Algorithms.pytorch.PPO.main --env_id Ant-v3 --max_iter 800 --model_path
    trained_models --num_process 16 --render False --seed 2020
  - rl && tensorboard --logdir=./pytorch/log
  window_name: PPO
