general:
  training_epochs: 800
  seed: 2020

expert_data:
  shuffle: True
  batch_size: 2048
  train_fraction: !!float 0.7
  traj_limitation: -1

gae:
  gamma: 0.995
  tau: 0.96

ppo:
  clip_ratio: 0.1
  ppo_optim_i_iters: 5
  ppo_mini_batch_size: 128
  sample_batch_size: 2048


policy:
  dim_state: 155
  dim_action: 6
  dim_hidden: 256
  activation: LeakyReLU
  dim_disc_action: 0
  action_log_std: 0.0
  disc_action_sections: !!python/tuple [0]
  use_multivariate_distribution: False
  learning_rate: !!float 3e-4


value:
  dim_state: 155
  dim_hidden: 256
  activation: LeakyReLU
  optim_value_iter: 1
  learning_rate: !!float 3e-4
  l2_reg: !!float 3e-4


discriminator:
  dim_state: 155
  dim_action: 6
  dim_hidden: 256
  activation: LeakyReLU
  learning_rate: !!float 3e-4
